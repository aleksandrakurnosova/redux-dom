<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200"/><title>ReduxDom</title><script defer="defer" src="bundle.min.js"></script><link href="./css/style.min.css" rel="stylesheet"></head><body data-bs-theme><div class="container"><h1>Redux</h1><div class="card text-center"><div class="card-header text-uppercase"><h5>Counter</h5></div><div class="card-body"><h5 class="card-text fw-bold">value <span id="counter">0</span></h5><button type="button" class="btn btn-danger"><span class="material-symbols-outlined" id="minus-btn">remove</span></button> <button type="button" class="btn btn-success"><span class="material-symbols-outlined" id="plus-btn">add</span></button></div><div class="card-footer text-body-secondary">2 days ago</div></div><hr/><div class="d-flex align-items-center justify-content-center"><button type="button" class="btn btn-primary" id="theme-btn">Cnange color theme</button> <span class="color-demo"></span></div><hr/><div><button type="button" class="btn btn-warning" id="async-btn">Async - disable/enable</button></div></div></body></html>
